<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Student Registaration Form</h2>

   <form action="">

       <label for="fname">First Name</label>
       <input type="text" name="fname" id="fname">
       <br>

       <label for="lname">Last Name</label>
       <input type="text" name="lname" id="lname">
       <br>
        
       <label for="gmail">Gmail</label>
       <input type="email" name="gmail" id="gmail" pattern="[\w\d A-Z]{1}">
       <br>

       <label for="phone">Phone</label>
       <input type="tel" name="phone" id="phone" pattern="+994 [1-9]{1} [\d]{2-7}">
       <br>

       <input type="radio" name="" id="gender" value="Male">
       <label for="Male">Male</label>
       <input type="radio" name="" id="gender" value="Female">
       <label for="Female">Female</label>
       <br>

       <label for="birth">Date of Birth</label>
       <input type="date" name="" id="birthday">
       <br>

       <label for="Adress">Adress</label><br>
       <textarea name="message" style="width:500px; height:200px;">Adress</textarea>
       <br>

       <label for="city">City</label>
       <input type="text" name="city" id="city">
       <br>

       <label for="area pin">Area Pin</label>
       <input type="number" name="area pin" id="area pin">
       <br>

       <label for="state">State</label>
       <input type="text" name="state" id="state">
       <br>

       <label for="Qualification">Qualification</label>

       <select name="" id="">
           <option value="PAE">Process Automation Engineering</option>
           <option value="IT">Information Technology</option>
           <option value="IS">Information Security</option>
           <option value="CE">Camputer Engineering</option>
       </select>
       <br>

       <input type="checkbox" id="chosen1" name="chosen1" value="CS">
       <label for="specialization">Computer Science</label><br>
       <input type="checkbox" id="chosen2" name="chosen2" value="Check">
       <label for="specialization">Information Technology</label><br>
       <input type="checkbox" id="chosen3" name="chosen3" value="CA">
       <label for="specialization">Camputer Architecture</label><br>
       <input type="checkbox" id="chosen4" name="chosen4" value="Spe">
       <label for="specialization">Tele Communication</label><br>

       <label for="password">Password</label>
       <input type="password" name="" id="password">
       <br>


        <input type="text" value="Registered">

   </form>


</body>
</html>
